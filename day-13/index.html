<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>
        <table border="1" width="50%" style="margin: auto;">
            <caption>Student Admission Form</caption>
            
            <tbody>
                <tr height="40px">
                    <td width="300px">
                        <label>First Name*</label>
                    </td>
                    <td align="center" width="10px">:</td>
                    <td>
                        <input type="text" required="true" />
                    </td>
                </tr>
                <tr height="40px">
                    <td width="300px">
                        <label>Last Name</label>
                    </td>
                    <td align="center" width="10px">:</td>
                    <td>
                        <input type="text" />
                    </td>
                </tr>
                <tr height="40px">
                    <td width="300px">
                        <label>Age</label>
                    </td>
                    <td align="center" width="10px">:</td>
                    <td>
                        <input type="number" value="5" min="5" max="10" />
                    </td>
                </tr>
                <tr height="40px">
                    <td width="300px">
                        <label>Mobile*</label>
                    </td>
                    <td align="center" width="10px">:</td>
                    <td>
                        <input required="true" type="text" minlength="11" maxlength="11" />
                    </td>
                </tr>

                <tr height="40px">
                    <td width="300px">
                        <label>Date of Birth*</label>
                    </td>
                    <td align="center" width="10px">:</td>
                    <td>
                        <input required="true" type="date" />
                    </td>
                </tr>

                <tr height="40px">
                    <td width="300px">
                        <label>Gender*</label>
                    </td>
                    <td align="center" width="10px">:</td>
                    <td>
                        <input required="true" type="radio" name="gender" value="male" /> Male <input required="true" type="radio" name="gender" value="female" /> Female 
                    </td>
                </tr>
                <tr height="40px">
                    <td width="300px">
                        <label>Subject</label>
                    </td>
                    <td align="center" width="10px">:</td>
                    <td>
                        <input type="checkbox" value="bangla" /> Bangla <input type="checkbox" value="english" /> English <input type="checkbox" value="math" /> Math  
                    </td>
                </tr>

                <tr height="40px">
                    <td width="300px">
                        <label>Guardian Mail</label>
                    </td>
                    <td align="center" width="10px">:</td>
                    <td>
                        <input type="email" />
                    </td>
                </tr>

                <tr height="40px">
                    <td width="300px">
                        <label>Address*</label>
                    </td>
                    <td align="center" width="10px">:</td>
                    <td>
                        <textarea required="true"></textarea>
                    </td>
                </tr>

                <tr height="40px">
                    <td width="300px">
                        <label>Image*</label>
                    </td>
                    <td align="center" width="10px">:</td>
                    <td>
                        <input type="file" accept=".png, .jpeg, .jpg">
                    </td>
                </tr>

                <tr height="40px">
                    <td width="300px">
                        <label>Religion*</label>
                    </td>
                    <td align="center" width="10px">:</td>
                    <td>
                        <select required="true">
                            <option value="">Select Your Religion</option>
                            <option value="islam">Islam</option>
                            <option value="hindu">Hindu</option>
                        </select>
                    </td>
                </tr>

                <tr height="40px">
                    <td width="300px">
                        
                    </td>
                    <td align="center" width="10px"></td>
                    <td>
                        <input type="submit" value="Save" />
                    </td>
                </tr>
                
            </tbody>
        </table>  
    </form>
    
</body>
</html>
